<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let número=prompt("digite um número")
        function quadrado(x){
            let xquadrado=x*x
            return xquadrado
        }
        console.log(quadrado(número))
        if(número!==1){
            for(let i=0;i<número.length;i++){
                console.log(número)
            }
        }
    </script>
</body>
</html>
