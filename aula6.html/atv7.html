<body>
    <script>
    function calculo(a,b){
    return a*b+a*b*0.03}
    let prestacao=prompt("insíra o valor das prestações em reais")
    let dias=prompt("digite o número de dias")
    console.log("R$"+calculo(prestacao,dias)+" a pagar")
while(dias!=0){
    let pagas=prompt("digite quantas prestações pagou")
if(dias>0){
    dias=dias-pagas
    console.log("R$"+calculo(prestacao,dias)+" a pagar")
}
}
    </script>
